<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="./template/jsfTemplate.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <h:outputScript library="js" name="inputDept.js" target="head"/>
                    <p:panel id="panel" header="New User" style="margin-bottom:10px;">
                        <p:messages />
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="firstname" value="Firstname:" />
                            <p:inputText id="firstname" value="#{requestContextView.user.userid}" required="true"/>

                            <p:outputLabel for="surname" value="Lastname:" />
                            <p:inputText id="surname" value="#{requestContextView.user.name}" required="true"/>
                        </h:panelGrid>
                    </p:panel>

                    <p:commandButton value="Save" actionListener="#{requestContextView.save}" oncomplete="handleComplete(xhr, status, args)" />

                    <p:log />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
